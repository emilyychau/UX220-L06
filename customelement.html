<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom HTML Element</title>
        <script>
            class ThisYear extends HTMLElement{
                connectedCallback(){
                this.innerHTML = "The year is 2023"
            }
        }

        customElements.define("x-thisyear", ThisYear);
        </script>
    </head>
    <body>
        <h1>Custom HTML Element</h1>
        <x-thisyear></x-thisyear>
    </body>
</html>
